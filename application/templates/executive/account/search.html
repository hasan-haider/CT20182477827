{% extends 'layout.html' %}
{% block title %}Search{% endblock %}

{% block page %}

<h1 class="display-3 text-center">Search Account</h1>
<form action="" method="post">
	<div class="form-group">
		<label for="cust_id">Customer ID</label>
		<input autofocus class="form-control" id="cust_id" name="" pattern=".{9}" type="number">
	</div>
	<h2 class="display-4 text-center">OR</h2>
	<div class="form-group">
		<label for="acc_id">Account ID</label>
		<input class="form-control" id="acc_id" name="" pattern=".{9}" type="number">
	</div>

	<button class="btn btn-primary" type="submit">Search</button>
</form>

{% endblock %}
