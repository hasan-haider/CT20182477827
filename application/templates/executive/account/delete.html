{% extends 'layout.html' %}
{% block title %}Delete Account{% endblock %}

{% block page %}

<h1 class="display-3 text-center">Delete Account</h1>
<form action="" method="post">
	<div class="form-group">
		<label for="cust_id">Customer ID</label>
		<select class="form-control" id="cust_id" onchange="location = this.value;">
			<option disabled selected value="">Choose ID</option>
			<option value="/fetchusertype/<cust_id>"> Loop Here and after selecting account type must be fetched
			</option>
		</select>
	</div>

	<div class="form-group">
		<label for="acc_type">Account Type</label>
		<input class="form-control" disabled id="acc_type" type="text">
	</div>

	<button class="btn btn-primary" type="submit">Delete</button>
</form>

{% endblock %}
